<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/db.js"></script>
    <script src="./script.js"></script>
</head>

<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img id="header_image" src="./assets/img/pencil.jpg" class="card-img-top" alt="...">

            <div class="d-none" id="end_screen">
                <div class="text-center final-headline">Quiz beendet!</div>
                <div class="text-center">Du hast <b id="amount_of_right_questions"></b> von <b id="amount_of_questions"></b> Fragen richtig beantwortet.</div>
            </div>

            <div class="card-body" id="question_body">
                <h5 class="card-title" id="question_text">Frage</h5>

                <!-- parameter i.d.F. answer_1 wird mitgegeben, damit man weiß auf welchen button geglickt wurde -->
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>
                <div class="question-footer">
                    <span><b id="question_number"></b> von <b id="all_questions"></b> Fragen</span>

                    <button class="btn btn-primary" disabled id="netxt_button"
                        onclick="nextQuestion('answer_' + currentQuestion)">Nächste Frage</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
